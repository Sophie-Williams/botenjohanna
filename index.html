 <!DOCTYPE html>

 <html>
 <head>
 	<title>Boten Johanna</title>
 </head>
 <body>
 	<div id="app">
 		<canvas id="scene"></canvas>
 	</div>

 	<script type="text/javascript" src="assets/lib/processing.min.js"></script>
 	<script type="text/javascript" src="target/scala-2.11/botenjohanna-fastopt.js"></script>
 	<script type="text/javascript">
 		window.onload = function () {
 			var scene = document.getElementById("scene");
			
			function mkSketch(processing) {
				var launcher = new Launcher();
				launcher.launch(processing);
			}

			new Processing(scene, mkSketch);
		}
 	</script>
</body>
</html>
